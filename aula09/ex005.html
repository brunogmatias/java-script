<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: rgb(87, 129, 233);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1 id="tema" onmousedown="mudatexto()">Iniciando Estudos</h1>
    <p>Aqui vai o resultado</p>
    <p id="res">Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="d" onclick="mudacor()">Clique em mim</div>
    <script>
        var d = window.document.querySelector('div#d')
        d.style.color = 'black'

        function mudacor(){
            d.style.color = 'yellow'
        }

        function mudatexto(){

            var m = document.querySelector('h1#tema')
            document.write(m.innerHTML='Algo')
            
        }
        

    </script>
</body>
</html>
