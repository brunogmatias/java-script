<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <p>Digite o país: </p>
    <input type="text" name="pais" id="pais">
    <input type="button" value="Enviar" onclick="Enviar()">
    
    <div id="res"> 
        
    </div>

    <script>
        function Enviar(){
            var pais = document.getElementById('pais')
            var res = document.getElementById('res')
            var paistxt = Text(pais.value)

            if(paistxt == Brasil){
                res.innerHTML = `<p>Você mora no ${pais} e é estrangeiro!</p>`
            
            }else{
                res.innerHTML = `<p>Você mora no ${pais} e é brasileiro!</p>`
            }
        }

    </script>
</body>
</html>
