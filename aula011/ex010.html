<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <p>Digite o país:</p>
    <input type="text" name="pais" id="pais">
    <input type="button" value="Enviar" onclick="Enviar()">
    <div id="p"> 
        
    </div>

    <script>
        function Enviar(){
            var pais = document.getElementById('pais')
            
            if(pais != Brasil){
                var p = document.getElementById('p')
                p.innerHTML = `Você mora no ${pais} e é brasileiro!`
            
            }else{
                var p = document.getElementById('p')
                p.innerHTML = `Você mora no ${pais} e é estrangeiro!`
            }
        }

    </script>
</body>
</html>
